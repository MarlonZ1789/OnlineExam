<!-- 学生成绩界面 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rookies在线考试系统</title>
  <!-- 处理默认样式 -->
  <link rel="stylesheet" href="../../css/reset.css" />
  <!-- css样式 -->
  <link rel="stylesheet" href="../../css/student/checkGrade.css" />
  <!-- 引入网页标题图标 -->
  <link rel="shortcut icon" href="../../OES_favicon .ico" type="image/x-icon">
  <!-- 引入iconfont图标 -->
  <link rel="stylesheet" href="../../css/iconfont/iconfont.css">
</head>

<body>
  <div class="top">
    <img src="../../img/image/logo.png" alt="logo">
    <span>我的成绩</span>
    <div class="info">
      <div class="name">姓名： <span>张三</span> </div>
      <div class="id">学号： <span>123456</span> </div>
    </div>
  </div>
  <button class="back"><a href="studentPage.html">返回主页</a></button>

  <!-- 分割线 -->
  <div class="line"></div>

  <div class="singleGrade">
    <div class="date">考试时间： <input type="date" value="2021-07-20"> </div>
    <div class="paperId">试卷编号： <span id="paperId">654321</span> </div>
    <div class="resultId">成绩编号： <span id="resultId">123</span> </div>
    <div class="grade">成&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绩： <span id="grade">98</span> <button
        class="checkGrade"><a href="checkGrade.html">查看详情</a></button></div>
  </div>
  <div>

  </div>
</body>

</html>
