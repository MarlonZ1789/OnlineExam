<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生注册</title>
		<!-- 处理默认样式 -->
		<link rel="stylesheet" href="../../css/reset.css" />
		<!-- 首页公共样式 -->
		<link rel="stylesheet" href="../../css/index/indexStyle.css" />
		<!-- 学生注册css样式 -->
		<link rel="stylesheet" href="../../css/index/studentRegister.css" />
		<!-- 引入网页标题图标 -->
		<link rel="shortcut icon" href="../../OES_favicon .ico" type="image/x-icon">
		<style type="text/css">
			#stuRegisterForm{
				margin-top: 80px;
			}
		</style>
	</head>
	<body>
		<form action="user" method="post" id="stuRegisterForm">
			<legend>学生注册</legend>
			<p>
				<label>账&nbsp;号&nbsp;名：</label>
				<input type="text" id="adminName" placeholder="请输入账号名" />
			</p>
			<p>
				<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
				<input type="text" id="stuName" placeholder="请输入姓名" />
			</p>
			<p class="sex-radio">
				<label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				<input type="radio" name="sex" checked="" />男
				<input type="radio" name="sex" />女
			</p>
			<!-- <p>
				<label>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：</label>
				<input type="text" id="grade" placeholder="请输入年级" />
			</p> -->
			<p>
				<label>专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：</label>
				<input type="text" id="major" placeholder="请输入专业" />
			</p>
			<p>
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
				<input type="password" id="adminPwd" placeholder="请输入密码" />
			</p>
			<p>
				<label>确认密码：</label>
				<input type="password" id="adminPwd-repeat" placeholder="再次输入密码" />
			</p>
			<p>
				<input type="submit" id="registerButton" value="注册" />
			</p>
		</form>
	</body>
</html>
