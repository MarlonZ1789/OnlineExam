<!-- 登录页面 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<!-- 处理默认样式 -->
		<link rel="stylesheet" href="../../css/reset.css" />
		<!-- 首页公共样式 -->
		<link rel="stylesheet" href="../../css/index/indexStyle.css" />
		<!-- 引入网页标题图标 -->
		<link rel="shortcut icon" href="../../OES_favicon .ico" type="image/x-icon">
		<style type="text/css">
		#loginForm{
			margin-top: 160px;
		}
			#identity-radio input{
				margin-left: 20px;
			}
			/* #loginButton{
				margin-left: 0px;
			} */
			#registerButton{
				margin-left: 110px;
			}
		</style>
	</head>
	<body>
		<form action="user" method="post" id="loginForm">
			<legend>账号登录</legend>
			<p id="identity-radio">
				<input type="radio" name="identity" value="管理员" />管理员
				<input type="radio" name="identity" value="教师" />教师
				<input type="radio" name="identity" value="学生" />学生
			</p>
			<p>
				<label>用户名：</label>
				<input type="text" id="userName" placeholder="请输入账号" />
			</p>
			<p>
				<label>密&nbsp;&nbsp;&nbsp;码：</label>
				<input type="password" id="userPwd" placeholder="请输入密码" />
			</p>
			<p>
				<input type="submit" id="loginButton" value="登录" />
				<input type="submit" id="registerButton" value="注册" />
			</p>
		</form>
	</body>
</html>
